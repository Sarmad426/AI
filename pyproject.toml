[tool.poetry]
name = "ai"
version = "0.1.0"
description = "AI with python"
authors = ["Sarmad Rafique <sarmadrafique040@gmail.com>"]
readme = "README.md"
package-mode = false


[tool.poetry.dependencies]
python = "^3.12"
numpy = "^2.1.2"
pandas = "^2.2.3"
faker = "^30.3.0"
black = {extras = ["jupyter"], version = "^24.10.0"}
