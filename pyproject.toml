seaborn = "^0.13.2"
jupyter = "^1.1.1"
notebook = "^7.2.2"
ipykernel = "^6.29.5"
jupyterlab = "^4.2.5"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
